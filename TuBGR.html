<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="Huey_files/css2.css" rel="stylesheet">
    <link rel="stylesheet" href="Huey_files/main.min.css">
    <link rel="shortcut icon" href="https://sairaj-mote.github.io/huey/huey.svg" type="image/x-icon">
</head>
<body data-theme="dark">
    <header id="main_header" class="flex align-center space-between gap-1-5">
        <div class="flex">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <g clip-path="url(#clip0_204_2)">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M18.452 2C18.452 0.89543 17.5468 0 16.4423 0V0C15.3377 0 14.4325 0.895431 14.4325 2V4.81085C14.4325 6.35045 16.1138 7.30429 17.4471 6.53449V6.53449C18.0659 6.17723 18.452 5.51417 18.452 4.79964V2ZM18.452 14.0597C18.452 12.5201 16.7707 11.5662 15.4374 12.336V12.336C14.8186 12.6933 14.4325 13.3563 14.4325 14.0709V22C14.4325 23.1046 15.3377 24 16.4423 24V24C17.5468 24 18.452 23.1046 18.452 22V14.0597Z" fill="#32FFC1"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9.56744 2C9.56744 0.895431 8.6623 0 7.55773 0V0C6.45316 0 5.54802 0.895433 5.54802 2V9.94033C5.54802 11.4799 7.22925 12.4338 8.56258 11.664V11.664C9.18138 11.3067 9.56744 10.6437 9.56744 9.92912V2ZM9.56744 19.1891C9.56744 17.6495 7.88621 16.6957 6.55287 17.4655V17.4655C5.93407 17.8228 5.54802 18.4858 5.54802 19.2004V22C5.54802 23.1046 6.45316 24 7.55773 24V24C8.6623 24 9.56744 23.1046 9.56744 22V19.1891Z" fill="#6272FF"></path>
                </g>
                <defs>
                    <clipPath id="clip0_204_2">
                        <rect width="24" height="24" fill="white"></rect>
                    </clipPath>
                </defs>
            </svg>
            <h3>Huey</h3>
        </div>
        <button id="connect_button" class="button button--primary" disabled="disabled">Connect to Huey</button>
    </header>
    <section id="settings_section" class="flex gap-2 flex-direction-column" style="pointer-events: auto;" tabindex="0">
        <h2>Web Bluetooth API is not supported</h2>
        <p>Please use Google chrome, Microsoft edge, Brave or Opera</p>
    </section>
    <details>
        <summary>Custom input</summary>
        <div class="flex">
            <input type="text" id="value_input" disabled="disabled">
            <button id="sendButton" disabled="disabled">Send</button>
        </div>
    </details>
    <div id="receivedValue"></div>
    <div id="slider_container" class="flex align-center gap-1">
        <label for="zone_slider">Select Number of Zones:</label>
        <input type="range" id="zone_slider" min="1" max="5" value="4">
        <output id="zone_count">4</output>
    </div>
    <ul id="zone_settings"></ul>
    <script type="module" src="Huey_files/color-picker.js"></script>
    <script src="Huey_files/components.min.js"></script>
    <script>
        const debounce = (callback, wait) => {
            let timeoutId = null;
            return (...args) => {
                window.clearTimeout(timeoutId);
                timeoutId = window.setTimeout(() => {
                    callback.apply(null, args);
                }, wait);
            };
        }
        function pseudoDisable(element, disable) {
            if (disable) {
                element.dataset.disabled = true
                element.style.pointerEvents = 'none'
                element.tabIndex = -1;
                element.inert = true;
            } else {
                delete element.dataset.disabled
                element.style.pointerEvents = 'auto'
                element.tabIndex = 0;
                element.inert = false;
            }
        }

        window.addEventListener('load', async () => {
            if ('bluetooth' in navigator) {
                // Web Bluetooth API is supported
                pseudoDisable(document.getElementById('settings_section'), true);
            } else {
                // Web Bluetooth API is not supported
                pseudoDisable(document.getElementById('settings_section'), false);
                document.getElementById('connect_button').disabled = true;
                document.getElementById('settings_section').innerHTML = `
                    <h2>Web Bluetooth API is not supported</h2>
                    <p>Please use Google chrome, Microsoft edge, Brave or Opera</p>
                `
            }
        });

        let device;
        let characteristics
        document.getElementById('connect_button').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [
                        "efe124c4-959c-11ee-b9d1-0242ac120002"
                    ]
                });
                console.log('Device:', device);
                await connectToDevice(device);
            } catch (error) {
                console.error('Error connecting to BLE device:', error);
            }
        });

        let retryTimeout;
        let valueReadInterval
        function readBattery() {
            if (device) {
                characteristics[1].readValue().then((value) => {
                    setBatteryLevel(value.getUint8(0));
                }).catch((err) => {
                    console.log('Error reading battery:', err);
                });
            }
        }

        async function connectToDevice(device) {
            try {
                const server = await device.gatt.connect();
                console.log('Server:', server)
                const services = await server.getPrimaryServices();
                console.log('Services:', services);
                characteristics = await services[0].getCharacteristics()
                console.log('Characteristics:', characteristics);
                if (valueReadInterval)
                    clearInterval(valueReadInterval)
                valueReadInterval = setInterval(readBattery, 10000);
                readBattery()
                console.log('Connected to BLE device:', device);
                pseudoDisable(document.getElementById('settings_section'), false);
                document.getElementById('connect_button').disabled = true;
                document.getElementById('connect_button').textContent = 'Connected';
                document.getElementById('connect_button').dataset.state = 'connected'
                document.getElementById('sendButton').disabled = false;
                document.getElementById('value_input').disabled = false;
                device.addEventListener('gattserverdisconnected', handleDisconnect);
                if (retryTimeout) {
                    clearTimeout(retryTimeout);
                    retryTimeout = null;
                }
                retryTimeout = setTimeout(() => {
                    retryCount = 0;
                }, 10000);
                console.log('Retries:', retryCount);
            } catch (error) {
                console.error('Error connecting to BLE device:', error);
                device = null;
                handleDisconnect();
            }
        }

        document.getElementById('color_input').addEventListener('sl-change', debounce(() => {
            let color = document.getElementById('color_input').value
            if (color.includes('hsv')) {
                color = color.replace('hsv(', '').replace(')', '').split(',').map((v, index) => {
                    v = parseInt(v)
                    v = (index === 0) ? parseInt(v / 360 * 255) : parseInt(v / 100 * 255);
                    return v.toString().padStart(3, '0');
                }).join('')
            } else if (color.includes('rgb')) {
                color = color.replace('rgb(', '').replace(')', '').split(',').map((c) => {
                    return parseInt(c).toString().padStart(3, '0');
                }).join('')
            }
            sendValue(color);
            document.getElementById('settings_section').style.setProperty('--selected-color', document.getElementById('color_input').getFormattedValue('hex'));
        }, 0));

        document.getElementById('zone_slider').addEventListener('input', (event) => {
            const value = parseInt(event.target.value);
            document.getElementById('zone_count').textContent = value;
            updateZones(value);
        });

        function updateZones(count) {
            const zones = ['A', 'B', 'C', 'D', 'E'];
            const zoneSettings = document.getElementById('zone_settings');
            zoneSettings.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const zone = zones[i];
                const li = document.createElement('li');
                li.className = 'flex align-center gap-1 zone_settings__item';
                li.innerHTML = `
                    <h4 class="flex-1">Zone ${i + 1}</h4>
                    <button title="Lock color" data-zone-id="${zone}" data-unlocked onclick="toggleLock(event)">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h2c0-1.66 1.34-3 3-3s3 1.34 3 3v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                        </svg>
                    </button>
                    <sm-switch data-group="zone" data-zone-id="${zone}" onchange="handleToggle(event)" checked disabled></sm-switch>
                `;
                zoneSettings.appendChild(li);
            }
            sendSliderValue(count);
        }

        function sendSliderValue(count) {
            const sliderValues = ['S1', 'S2', 'S3', 'S4', 'S5'];
            const value = sliderValues[count - 1];
            sendValue(value);
        }

        function handleToggle(e) {
            const zoneId = e.target.dataset.zoneId || '';
            if (zoneId === '') {
                sendValue(e.target.checked ? '1' : '0');
                document.querySelectorAll('.zone_settings__item').forEach((el) => {
                    el.querySelector('sm-switch').disabled = !e.target.checked;
                })
                pseudoDisable(document.getElementById('zone_settings'), !e.target.checked);
                document.getElementById('color_input').disabled = !e.target.checked;
                document.getElementById('brightness_input').disabled = !e.target.checked;
            } else {
                sendValue(e.target.checked ? `${zoneId}1` : `${zoneId}0`);
            }
        }

        function toggleLock(e) {
            const button = e.target.closest('button');
            const zoneId = button.dataset.zoneId;
            const locked = button.dataset.hasOwnProperty('locked');
            let activeZones = [];
            if (locked) {
                delete button.dataset.locked;
                button.dataset.unlocked = true;
                button.title = 'Lock color';
                button.innerHTML = `
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
            `;
            } else {
                button.dataset.locked = true;
                delete button.dataset.unlocked;
                button.title = 'Unlock color';
                button.innerHTML = `
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
            `;
                activeZones.push(zoneId);
            }
            sendValue(activeZones.join(''));
        }

        function sendValue(value) {
            const encoder = new TextEncoder();
            characteristics[0].writeValue(encoder.encode(value)).then(() => {
                console.log('Value written:', value);
            }).catch((error) => {
                console.error('Error writing value:', error);
            });
        }

        let retryCount = 0;

        function handleDisconnect() {
            if (valueReadInterval)
                clearInterval(valueReadInterval)
            retryCount++;
            if (retryCount < 5) {
                console.log('Attempting to reconnect in 2 seconds...');
                setTimeout(() => {
                    connectToDevice(device);
                }, 2000);
            } else {
                console.error('Exceeded max reconnect attempts. Please reconnect manually.');
                document.getElementById('connect_button').disabled = false;
                document.getElementById('connect_button').textContent = 'Connect to Huey';
                document.getElementById('connect_button').dataset.state = '';
            }
        }
    </script>
</body>
</html>
